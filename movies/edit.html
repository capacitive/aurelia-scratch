<template>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">
					<h3>Editing ${movie.title}</h3>
				</div>
			</div>
			<div class="panel-body">
				<form class="form-horizontal"
							validate.bind="validation"
							submit.trigger="save()">

					<div class="form-group">
						<label class="col-sm-2 control-label">Title</label>
						<div class="col-sm-10">
							<input type="text" placeholder="Title"
								value.bind="movie.title" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Release Year</label>
						<div class="col-sm-10">
							<input type="text" placeholder="Release"
								value.bind="movie.releaseYear" class="form-control">
						</div>
					</div>

					<input type="submit" disabled.bind="!validation.result.isValid" class="btn btn-primary" value="Save">
					<a route-href="route:home" class="btn btn-default">
						Back to List
					</a>
					<!-- click.trigger="save()"> -->

				</form>
			</div>
		</div>
	</div>
</template>
